<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMT Funnel Tracker</title>

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:,">

  <!-- External Libraries -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Tailwind Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tmt: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Your files -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<!-- âœ… FIXED: allow normal scrolling everywhere -->
<body class="text-slate-800 antialiased font-sans bg-tmt-50 overflow-auto">

  <!-- Navbar -->
  <nav class="bg-tmt-900 text-white shadow-sm z-50 h-12 sticky top-0">
    <div class="w-full px-4 h-full flex justify-between items-center">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-filter-circle-dollar text-tmt-400 text-base"></i>
        <span class="font-bold text-base tracking-wide">TMT Funnel Tracker</span>
      </div>

      <div class="hidden md:flex items-center gap-2">
        <div class="flex items-center bg-tmt-800 rounded px-2 py-0.5">
          <input type="date" id="startDate" class="bg-transparent text-[10px] text-white border-none focus:ring-0 p-0 w-24">
          <span class="text-tmt-400 mx-1 text-[10px]">to</span>
          <input type="date" id="endDate" class="bg-transparent text-[10px] text-white border-none focus:ring-0 p-0 w-24">
        </div>

        <select id="channelFilter" class="bg-tmt-800 text-white text-[10px] border-none rounded px-2 py-1 focus:ring-0 cursor-pointer h-7">
          <option value="All">All Channels</option>
        </select>

        <button id="btnSync" class="bg-tmt-600 hover:bg-tmt-500 text-white text-[10px] px-2 py-1 rounded transition shadow-sm h-7 flex items-center">
          <i class="fa-solid fa-sync mr-1"></i> Sync
        </button>
      </div>

      <div class="text-[10px] text-tmt-300 hidden sm:block" id="lastUpdated">Loading...</div>
    </div>
  </nav>

  <!-- Mobile filters -->
  <div class="md:hidden bg-white p-2 border-b border-tmt-100 flex flex-wrap gap-2 justify-between items-center sticky top-12 z-40">
    <div class="flex gap-2 items-center">
      <input type="date" id="startDateMobile" class="border border-tmt-200 rounded px-2 py-1 text-xs">
      <input type="date" id="endDateMobile" class="border border-tmt-200 rounded px-2 py-1 text-xs">
    </div>
    <button id="btnSyncMobile" class="bg-tmt-600 text-white text-xs px-3 py-1 rounded flex items-center gap-2">
      <i class="fa-solid fa-sync"></i> Sync
    </button>
  </div>

  <!-- Mobile Tabs -->
  <div class="md:hidden bg-white border-b border-tmt-100 sticky top-[96px] z-30">
    <div class="px-2 py-2 flex gap-2 overflow-x-auto no-scrollbar">
      <button class="tab-btn tab-active" data-tab="tab-kpis">KPIs</button>
      <button class="tab-btn" data-tab="tab-funnel">Funnel</button>
      <button class="tab-btn" data-tab="tab-trends">Trends</button>
      <button class="tab-btn" data-tab="tab-bench">Benchmarks</button>
      <button class="tab-btn" data-tab="tab-table">Data Log</button>
    </div>
  </div>

  <!-- Main -->
  <main class="p-3">
    <div class="max-w-[98%] mx-auto space-y-3">

      <!-- KPIs -->
      <section id="tab-kpis" class="tab-panel md:block">
        <div class="grid grid-cols-2 md:grid-cols-7 gap-2" id="kpiTopRow"></div>
        <div class="mt-2 grid grid-cols-1">
          <div id="kpiCPAContainer"></div>
        </div>
      </section>

      <!-- Funnel + Trends -->
      <div class="hidden md:grid grid-cols-1 lg:grid-cols-2 gap-3">
        <section class="bg-white rounded-lg card-shadow p-3">
          <h3 class="text-xs font-bold text-tmt-800 uppercase tracking-wide mb-2">
            Live Funnel Flow
          </h3>
          <div class="funnel-container" id="funnelContainer"></div>
        </section>

        <section class="bg-white rounded-lg card-shadow p-3">
          <h3 class="text-xs font-bold text-tmt-800 uppercase tracking-wide mb-2">
            Trends
          </h3>
          <canvas id="trendChart"></canvas>
        </section>
      </div>

      <!-- Focus + Benchmarks + Data -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-3">
        <section class="lg:col-span-1 space-y-2">
          <div id="focusBox" class="bg-white rounded-lg card-shadow p-3 border-l-4 border-amber-400"></div>
          <div class="bg-white rounded-lg card-shadow p-3">
            <table class="w-full text-[10px]">
              <tbody id="benchmarkBody"></tbody>
            </table>
          </div>
        </section>

        <section class="lg:col-span-2 bg-white rounded-lg card-shadow p-3">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs font-bold">Data Log</span>
            <select id="rowLimit" class="text-xs border rounded px-2 py-1">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full text-[10px]">
              <thead id="tableHeader"></thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </section>
      </div>

    </div>
  </main>

</body>
</html>
