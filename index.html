<main class="dash">
  <!-- KPI Row (top row, 7 cards including ROAS + MER) -->
  <section id="kpiContainer" class="kpi-grid"></section>

  <!-- CPA Row (single big centered) -->
  <section id="kpiCPA" class="kpi-cpa-row"></section>

  <!-- Middle Row: Funnel + Trends -->
  <section class="mid-grid">
    <div class="panel">
      <div class="panel-head">
        <h3>Live Funnel Flow</h3>
        <button class="chip">Volume & Rates</button>
      </div>
      <div id="funnelContainer" class="panel-body funnel-body"></div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <h3>Trends</h3>
        <div class="chip-group">
          <button class="chip" onclick="app.updateChartMetric('ctr')">CTR</button>
          <button class="chip" onclick="app.updateChartMetric('cpc')">CPC</button>
          <button class="chip" onclick="app.updateChartMetric('cpl')">CPL</button>
          <button class="chip" onclick="app.updateChartMetric('mer')">MER</button>
        </div>
      </div>
      <div class="panel-body chart-body">
        <canvas id="trendChart"></canvas>
      </div>
    </div>
  </section>

  <!-- Focus Area FULL WIDTH -->
  <section class="focus-row">
    <div class="panel focus-panel">
      <div class="panel-head">
        <h3>Focus Area</h3>
        <div id="bottleneckStage" class="focus-stage"></div>
      </div>
      <div id="bottleneckRec" class="focus-text"></div>
    </div>
  </section>

  <!-- Bottom Row: Benchmarks + Data Log SIDE BY SIDE -->
  <section class="bottom-grid">
    <div class="panel">
      <div class="panel-head">
        <h3>Benchmarks</h3>
      </div>
      <div class="panel-body bench-body">
        <table class="bench-table">
          <thead>
            <tr><th>Metric</th><th class="right">Val</th><th class="center">Status</th></tr>
          </thead>
          <tbody id="benchmarkBody"></tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <h3>Data Log</h3>
        <input id="tableSearch" class="search" placeholder="Search..." />
      </div>
      <div class="panel-body table-body">
        <table class="data-table">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </section>
</main>
